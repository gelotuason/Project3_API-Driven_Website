<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALOSOURCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3" style="background-color: #0c0c0c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://1000logos.net/wp-content/uploads/2022/09/Valorant-Emblem.png" alt="Logo" width="40" height="24" class="d-inline-block align-text-top">
                <span class="fw-bold text-white">VALOSOURCE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link ps-4 pe-4 me-2 rounded linkHover" href="#" style="background-color: #D24545;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ps-4 pe-4 me-2 rounded linkHover" href="#" style="background-color: #D24545;">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero Section -->
    <section class="container text-center p-5">
        <h1 class="fw-bold display-1">UNLOCK</h1>
        <h1 class="display-4">THE ESSENCE OF</h1>
        <h1 class="fw-bold display-1">VALORANT</h1>
        <p class="fw-medium">Your go-to source for all things agents, skins, maps, and beyond!</p>
    </section>
    <!-- End of Hero Section -->

    <!-- Search Section -->
    <section class="container p-5">
        <label for="search" class="form-label fw-semibold">Search:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="Ex. Jett, Vandal, Glitchpop, Ascent" aria-describedby="button-addon2">
            <button class="btn" type="button" id="searchButton" style="background-color: #D24545;">Search</button>
        </div>
        <div class="mt-2">
            <button id="agentsButton" class="btn ps-4 pe-4 pt-2 pb-2 mt-1 fw-semibold buttonHover" type="button" style="background-color: #D24545;">Agents</button>
            <button id="weaponsButton" class="btn ps-4 pe-4 pt-2 pb-2 mt-1 fw-semibold buttonHover" type="button" style="background-color: #D24545;">Weapons</button>
            <button id="bundlesButton" class="btn ps-4 pe-4 pt-2 pb-2 mt-1 fw-semibold buttonHover" type="button" style="background-color: #D24545;">Bundles</button>
            <button id="mapsButton" class="btn ps-4 pe-4 pt-2 pb-2 mt-1 fw-semibold buttonHover" type="button" style="background-color: #D24545;">Maps</button>
        </div>
    </section>
    <!-- End of Search Section -->

    <!-- Main Section -->
    <main class="container-fluid p-5">
        <h1 id="dataTitle" class="fw-bold"></h1>
        <div id="dataArea" class="row">
            
        </div>
    </main>
    <!-- End of Main Section -->

    <!-- Footer Section -->
    <footer>

    </footer>
    <!-- End of Footer Section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
