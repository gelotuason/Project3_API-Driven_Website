<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALOSOURCE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row container-fluid p-2 mt-5">
    <div class="col-md-4 col-sm-12">

    </div>
    <div class="col-md-4 col-sm-12 text-center">
      <img class="img-fluid" src="https://1000logos.net/wp-content/uploads/2022/09/Valorant-Emblem.png">
      <h1 class="fw-bold mt-3">VALOSOURCE</h1>
    </div>
    <div class="col-md-4 col-sm-12">

    </div>
  </div>
  
  <form class="container mt-5 p-1">
    <div class="row mb-4 p-1">
      <div class="col-sm-12 col-md-4">

      </div>
      <div class="col-sm-12 col-md-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control bg-dark text-white" id="username">
      </div>
      <div class="col-sm-12 col-md-4">

      </div>
    </div>
    <div class="row p-1">
      <div class="col-sm-12 col-md-4">

      </div>
      <div class="col-sm-12 col-md-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control bg-dark text-white" id="password">
      </div>
      <div class="col-sm-12 col-md-4">

      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-danger ps-5 pe-5">Log in</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
